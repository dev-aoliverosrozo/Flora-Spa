<link rel="stylesheet" href="../css/style.css">
<body class="body_registro">
    <div class="contenedor_registro">
        <header>
            <section class="contenedor_header">
                <h1>
                    <img src="../image/imagenes_index/Logo_header.png" alt="logo flora spa">
                </h1>
            </section>
        </header>
        <main>
            <section class="contenedor_main_registro">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
                    viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
                <h2>REGISTRO</h2>
                <ul class="iconos_registro">
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-facebook" viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cloud-fill" viewBox="0 0 16 16">
                                <path
                                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <p>
                    O usa tus email
                </p>
                <form class="form_registro" action="registrar">
                    <label for="nombre_registro"></label>
                    <input type="text" id="nombre_registro" placeholder="Nombre" required>

                    <label for="apellido_registro"></label>
                    <input type="text" id="apellido_registro" placeholder="Apellido" required>

                    <label for="correo_registro"></label>
                    <input type="email" id="correo_registro" placeholder="Correo Electronico" required>

                    <label for="contraseña_registro"></label>
                    <input type="password" id="contraseña_registro" placeholder="Contraseña" required>

                    <section class="link_terminos_y_condiciones">
                        <input type="checkbox" id="checkbox" name="acepta_terminos" required>
                        <label for="checkbox">
                            <a href="./terminos.html" target="_blank">Acepto los términos y condiciones</a>
                        </label>
                    </section>
                    <button type="submit" class="btn-registro">Registrarme</button>
                </form>
            </section>
        </main>
        <!-- Footer de la pagina de login -->
        <footer class="footer_registro">
            <p>Flora Spa © Todos los derechos reservados</p>
            <p>Desarrollado por Devel.andrea_rozo</p>
        </footer>
    </div>
</body>
</html>
