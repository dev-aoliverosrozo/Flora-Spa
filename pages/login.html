<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flora Spa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body class="body_login">

    <div class="contenedor_login">
    
        <!-- Header de la pagina de login -->
        <header class="header_login">
            <img src="../image/imagenes_index/Logo_header.png" alt="Logo Flora Spa">
        </header>
    
        <!-- Main de la pagina de login -->
        <main class="main_login">
    
            <section class="contenedor_iniciar_sesion">
    
                <div class="caja_izquierda">
                    <h2>INICIAR SESIÓN</h2>
                    <ul class="iconos_login">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                            </svg>
                        </li>
    
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049C16 3.603 12.418 0 8 0S0 3.603 0 8.049c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05h2.03V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16C13.074 15.396 16 12.066 16 8.049" />
                            </svg>
                        </li>
    
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path
                                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383" />
                            </svg>
                        </li>
                    </ul>
    
                    <form class="form_login">
                        <input type="email" placeholder="Correo Electronico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <a href="./olvido.html" class="link_olvido">Olvidé la contraseña</a>
                        <button type="submit">Continuar</button>
                    </form>
    
                </div>
            </section>
    
            <section class="contenedor_bienvenidos">
                <h2>BIENVENIDOS</h2>
                <p>¿Aún no tienes cuenta?</p>
                <a href="./registro.html" class="boton_registro">Regístrate</a>
            </section>
    
        </main>
    
        <!-- Footer de la pagina de login -->
        <footer class="footer_login">
            <p>Flora Spa © Todos los derechos reservados</p>
            <p>Desarrollado por Devel.andrea_rozo</p>
        </footer>
    
    </div>

</body>
</html>
