<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Flora</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../image/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Hind+Mysuru:wght@300;400;500;600;700&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">
<body class="body_reservas">
    <header>
        <section class="header_reserva">
            <h1>
                <img src="../image/imagenes_index/Logo_header.png" alt="logo de flora spa">
            </h1>
            <ul>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
                    viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </li>
                <li><a href="./login.html">Iniciar Sesión</a></li>
            </ul>
        </section>
    </header>
    <div>
        <main>
            <div class="contenedor_main_reserva">
                <section>
                    <h2>¡Reserva tú cita!</h2>
                </section>
                <section>
                    <form class="form_reserva" action="#">
                        <div class="info_personal">
                            <label for="nombre"></label>
                            <input type="text" id="nombre" placeholder="Nombres" required>
                            <label for="apellido"></label>
                            <input type="text" id="apellido" placeholder="Apellidos" required>
                            <label for="correo electronico"></label>
                            <input type="email" id="correo-electronico" placeholder="Correo Electrónico" required>
                            <label for="telefono"></label>
                            <input type="tel" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="info_servicio">
                            <label for="servicio principal"></label>
                            <select name="servicio-principal" id="servicio-principal" required>
                                <option value="" disabled selected >Seleccione un servicio...</option>
                                <option value="Tradicional">Tradicional</option>
                                <option value="Semipermante">Semipermante</option>
                                <option value="Base rubor con semi">Base rubor con semi</option>
                                <option value="Forrado en uña natural">Forrado en uña natural</option>
                                <option value="Uñas en gel (builder)">Uñas en gel (builder)</option>
                                <option value="Press on">Press on</option>
                                <option value="Poly gel">Poly gel</option>
                                <option value="Forrado en poly gel">Forrado en poly gel</option>
                                <option value="Uñas acrílicas #3">Uñas acrílicas #3</option>
                                <option value="Baño acrilico">Baño acrilico</option>
                                <option value="Relleno de uñas">Relleno de uñas</option>
                                <option value="Nail art / Decoraciones">Nail art / Decoraciones</option>
                                <option value="pedicure_tradicional">Pedicure Tradicional</option>
                                <option value="pedicure_semipermanente">Pedicure Semipermante</option>
                                <option value="manicure_pedicure_hombres">Manicure y Pedicure hombres</option>
                                <option value="Retoques_acrilico"> Retoques acrilico</option>
                                <option value="retoques_otro_lugar"></option>Retoques en acrilico, semipermante de otro lugar,poly gel, press on</option>
                            </select>
                            <label for="servicio adicional"></label>
                            <select name="servicio-adicional" id="servicio-adicional">
                                <option value="" disabled selected >Seleccione un servicio (opcional)...</option>
                                <option value="Tradicional">Tradicional</option>
                                <option value="Semipermante">Semipermante</option>
                                <option value="Base rubor con semi">Base rubor con semi</option>
                                <option value="Forrado en uña natural">Forrado en uña natural</option>
                                <option value="Uñas en gel (builder)">Uñas en gel (builder)</option>
                                <option value="Press on">Press on</option>
                                <option value="Poly gel">Poly gel</option>
                                <option value="Forrado en poly gel">Forrado en poly gel</option>
                                <option value="Uñas acrílicas #3">Uñas acrílicas #3</option>
                                <option value="Baño acrilico">Baño acrilico</option>
                                <option value="Relleno de uñas">Relleno de uñas</option>
                                <option value="Nail art / Decoraciones">Nail art / Decoraciones</option>
                                <option value="pedicure_tradicional">Pedicure Tradicional</option>
                                <option value="pedicure_semipermanente">Pedicure Semipermante</option>
                                <option value="manicure_pedicure_hombres">Manicure y Pedicure hombres</option>
                                <option value="Retoques_acrilico"> Retoques acrilico</option>
                                <option value="retoques_otro_lugar"></option>Retoques en acrilico, semipermante de otro lugar,poly gel, press on</option>
                            </select>
                            <label for="fecha"></label>
                            <input type="date" id="fecha" placeholder="Fecha" required>
                            <label for="hora"></label>
                            <input type="time" id="hora" placeholder="Hora" required>
                        </div>
                        <section class="boton_form_reserva">
                            <button type="submit" class="boton-continuar">Continuar</button>
                        </section>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <section class="footer_reserva">
                <p>Flora Spa © Todos los derechos reservados</p>
                <p>Desarrollado por Devel.andrea_rozo</p>
            </section>
        </footer>
    </div>
</body>
</html>
